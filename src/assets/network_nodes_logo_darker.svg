<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Central node -->
  <circle cx="100" cy="100" r="18" fill="#7c3aed"/>
  
  <!-- 5 outer nodes with varied sizes and distances -->
  <circle cx="100" cy="30" r="6" fill="#7c3aed"/>
  <circle cx="155" cy="85" r="14" fill="#7c3aed"/>
  <circle cx="120" cy="150" r="9" fill="#7c3aed"/>
  <circle cx="60" cy="160" r="12" fill="#7c3aed"/>
  <circle cx="35" cy="75" r="7" fill="#7c3aed"/>
  
  <!-- Connection lines from central node to each outer node -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#7c3aed" stroke-width="3"/>
  <line x1="100" y1="100" x2="155" y2="85" stroke="#7c3aed" stroke-width="3"/>
  <line x1="100" y1="100" x2="120" y2="150" stroke="#7c3aed" stroke-width="3"/>
  <line x1="100" y1="100" x2="60" y2="160" stroke="#7c3aed" stroke-width="3"/>
  <line x1="100" y1="100" x2="35" y2="75" stroke="#7c3aed" stroke-width="3"/>
</svg>
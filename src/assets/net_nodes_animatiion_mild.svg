<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Central node with pulsing animation -->
  <circle cx="100" cy="100" fill="#7c3aed">
    <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 5 outer nodes with varied sizes and animated positions -->
  <circle fill="#7c3aed">
    <animate attributeName="r" values="6;10;6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="100;100;100" dur="2.1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;25;30" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle fill="#7c3aed">
    <animate attributeName="r" values="14;18;14" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="155;160;155" dur="1.7s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="85;82;85" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle fill="#7c3aed">
    <animate attributeName="r" values="9;13;9" dur="1.6s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="120;124;120" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="150;160;150" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle fill="#7c3aed">
    <animate attributeName="r" values="12;16;12" dur="2.4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="60;54;60" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="160;166;160" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle fill="#7c3aed">
    <animate attributeName="r" values="7;11;7" dur="1.9s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="35;29;35" dur="2.0s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="75;71;75" dur="2.0s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines with animated lengths along their original slopes -->
  <line x1="100" y1="100" stroke="#7c3aed" stroke-width="3">
    <animate attributeName="x2" values="100;100;100" dur="2.1s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="30;25;30" dur="2.1s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" stroke="#7c3aed" stroke-width="3">
    <animate attributeName="x2" values="155;160;155" dur="1.7s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="85;82;85" dur="1.7s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" stroke="#7c3aed" stroke-width="3">
    <animate attributeName="x2" values="120;124;120" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="150;160;150" dur="2.3s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" stroke="#7c3aed" stroke-width="3">
    <animate attributeName="x2" values="60;54;60" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="160;166;160" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="100" stroke="#7c3aed" stroke-width="3">
    <animate attributeName="x2" values="35;29;35" dur="2.0s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="75;71;75" dur="2.0s" repeatCount="indefinite"/>
  </line>
</svg>
[loggers]
keys=root,uvicorn,fastapi

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_uvicorn]
level=DEBUG
handlers=fileHandler
qualname=uvicorn
propagate=0

[logger_fastapi]
level=DEBUG
handlers=fileHandler
qualname=fastapi
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('uvicorn.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
